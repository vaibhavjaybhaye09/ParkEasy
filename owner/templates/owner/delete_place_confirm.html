{% extends 'base.html' %}
{% block title %}Delete Parking Place{% endblock %}
{% block content %}
<h3>Delete Parking Place</h3>
<p>Are you sure you want to delete "{{ place.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'owner_dashboard' %}">Cancel</a>
  </form>
{% endblock %}
